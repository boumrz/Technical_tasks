<!-- O(n) -->

<!DOCTYPE html>
<html>
    <head>
        <title>Функция intersect</title>
    </head>
    <body>
        <script>
            const a = [1, 10, 2, 6, 9, -32, 10, 10, -7];
            const b = [-7, 1, 9, 8, 0, 1, 10, 2, 2, 3, 10, 10, 4, 4, 2, 4, 5, 6, -32];
            
            /**
            * Intersect
            * @param {number[]} a
            * @param {number[]} b
            * @returns {number[]}
            */
            function intersect(arr1, barr) {
                let obj1 = {};
                let result = {};

                for (let i = 0; i < arr1.length; i++) {
                    obj1[arr1[i]] = true;
                }

                for (let i = 0; i < barr.length; i++) {
                    if (obj1[barr[i]] === true) {
                        result[barr[i]] = true;
                    }
                }

                return Object.keys(result);
            }

            console.log(intersect(a, b));
        </script>
    </body>
</html>
