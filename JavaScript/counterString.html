<!DOCTYPE html>
<html>
    <head>
        <title>counterString</title>
    </head>
    <body>
        <script>
            const a = 'EEFDDSFEERTEGHJJH';

            function counterString(str) {
                let arr = [];
                let result = [];
                let acc = 0;
                for (let i = 0; i < str.length; i++) {
                    for (let j = 0; j < str.length; j++) {
                        if (str[i] === str[j]) {
                            acc += 1;
                            arr[i] = `${str[j]}x${acc}`;
                        }
                    }
                    acc = 0;
                }

                for (let i = 0; i < arr.length; i++) {
                    if (result.indexOf(arr[i]) === -1) {
                        result.push(arr[i]);
                    }
                }

                return result;
            }

            console.log(counterString(a));
        </script>
    </body>
</html>
